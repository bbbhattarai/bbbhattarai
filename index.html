<head>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Official Website of Bhanu Bhakta Bhattarai" />
    <meta name="author" content="Bhanu Bhakta Bhattarai" />
    <title>Bhanu Bhakta Bhattarai Official Website</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Font Awesome icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" />

    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            max-width: 600px;
            margin: auto;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }

        .list-group-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .list-group-item .btn-group {
            gap: 5px;
        }
    </style>
</head>

<body id="page-top">
    <!-- Masthead -->
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <!-- Masthead Avatar Image -->
            <img class="masthead-avatar mb-4 rounded-circle shadow" src="bbb.png" alt="Bhanu Bhakta Bhattarai" width="200" height="200" />
            <!-- Masthead Heading -->
            <h1 class="masthead-heading text-uppercase mb-2">भानुभक्त भट्टराई</h1>
            <!-- Masthead Subheading -->
            <p class="masthead-subheading font-weight-light mb-4">सहायक प्रशासकीय अधिकृत</p>

            <!-- Social Media Links -->
            <nav>
                <a href="http://youtube.com/@evanbhattarai9320" class="btn btn-outline-light btn-social mx-1" aria-label="YouTube">
                    <i class="fab fa-youtube"></i>
                </a>
                <a href="http://facebook.com/bhanu456157" class="btn btn-outline-light btn-social mx-1" aria-label="Facebook">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="http://github.com/bbbhattarai" class="btn btn-outline-light btn-social mx-1" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
            </nav>
        </div>
    </header>

    <!-- ToDo List Section -->
    <section class="py-5">
        <div class="container">
            <div class="card shadow-lg">
                <div class="card-header bg-success text-white text-center">
                    <h2>ToDo List App</h2>
                </div>
                <div class="card-body">
                    <form id="taskForm" class="d-flex mb-4">
                        <input type="text" id="taskInput" class="form-control me-2" placeholder="Add a new task..." required>
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                    <ul id="taskList" class="list-group"></ul>
                </div>
            </div>
        </div>
    </section>

    <!-- Copyright Section -->
    <footer class="bg-dark text-white py-3">
        <div class="container text-center">
            <small>&copy; 2023 Bhanu Bhakta Bhattarai | All Rights Reserved</small>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('taskForm');
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [];

            function renderTasks() {
                taskList.innerHTML = '';
                tasks.forEach((task, index) => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `list-group-item ${task.completed ? 'completed' : ''}`;

                    taskItem.innerHTML = `
                        <span>${task.text}</span>
                        <div class="btn-group">
                            <button class="btn btn-sm btn-outline-success" onclick="toggleComplete(${index})">
                                ${task.completed ? 'Undo' : 'Complete'}
                            </button>
                            <button class="btn btn-sm btn-outline-primary" onclick="editTask(${index})">Edit</button>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteTask(${index})">Delete</button>
                        </div>
                    `;
                    taskList.appendChild(taskItem);
                });
            }

            taskForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const newTask = taskInput.value.trim();
                if (newTask !== '') {
                    tasks.push({ text: newTask, completed: false });
                    taskInput.value = '';
                    saveTasks();
                    renderTasks();
                }
            });

            window.toggleComplete = (index) => {
                tasks[index].completed = !tasks[index].completed;
                saveTasks();
                renderTasks();
            };

            window.editTask = (index) => {
                const updatedTask = prompt('Edit your task:', tasks[index].text);
                if (updatedTask !== null && updatedTask.trim() !== '') {
                    tasks[index].text = updatedTask.trim();
                    saveTasks();
                    renderTasks();
                }
            };

            window.deleteTask = (index) => {
                if (confirm('Are you sure you want to delete this task?')) {
                    tasks.splice(index, 1);
                    saveTasks();
                    renderTasks();
                }
            };

            function saveTasks() {
                localStorage.setItem('tasks', JSON.stringify(tasks));
            }

            renderTasks();
        });
    </script>
</body>

</html>
